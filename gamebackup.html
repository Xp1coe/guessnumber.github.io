<html>

<head>
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="header">
        <h1>Guess My Number!</h1>
        <p>(Between 1 to 20)</p>
    </div>
    <div class="gamecontent">
        <hr>
        <input id="number" type="number" required>
        <p>Guessed Number: <span id="guessedoutput"></span></p>
        <span id="answer"></span>
        <p>Answer is <span id="checker"></span></p>
        <div class="gamebutton">
            <button class="check" type="submit">Check</button>
            <button class="again" type="button">Play Again</button>
        </div>
    </div>
    <div class="scores">
        <p>Score:<span id="scored"></span></p>
        <p>Highscore: <span id="highscored"></span></p>
    </div>
    <script src="gamebackup.js"></script>
</body>

</html>
